<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="jumbotron jumbotron-fluid text-center p-2">
        <h1> <strong>Weather Dashboard</strong></h1>
    </header>
    <div class="container h-75">
        <div class="row">
            <div class="col-sm-4 bg-light">
                <h5 class="pt-2">Search for a City:</h5>
                <div class="input-group mb-2">
                    <!--input box-->
                    <input type="text" class="form-control" placeholder="Enter City Name" id="searchInput">
                    <!--search button & icon-->
                    <div class="input-group-append">
                        <button class="btn bg-primary text-light" id="searchBtn"><i class="fa fa-search"></i></button>
                    </div>
                </div>
                <!--Search history & clear history button-->
                <button class="btn btn-sm btn-outline-danger my-1" type="button" id="clearBtn">Clear history</button>
                <ul class="list-group mb-2"></ul>
            </div>   
            <div class="col-sm-8">
                <div class="row border border-dark rounded mx-2 mb-2">
                    <div class="col-sm-12" id="current-weather">
                        <h3 class="city-name bolder" id="currentCity"></h3>
                        <p>Temperature:<span class="current" id="temperature"></span></p>
                        <p>Humidity:<span class="current" id="humidity"></span></p> 
                        <p>Wind Speed:<span class="current" id="windSpeed"></span></p>
                        <!--need to work on color-->
                        <p>UV index:<span class="current rounded py-2 px-2" id="uvIndex"></span></p> 
                    </div>
                </div>
                <!--Row for future data to be dumped here-->
                <div class="col-sm-12" id ="future-weather">
                    <h3>5-Day Forecast:</h3>
                    <div class="row text-light d-flex">
                        <div class="col-sm bg-primary forecast text-white rounded mx-2 my-1 p-3" >
                            <p id="fDate0"></p>
                            <p id="fImg0"></p>
                            <p>Temp:<span id="fTemp0"></span></p>
                            <p>Humidity:<span id="fHumidity0"></span></p>
                        </div>
                        <div class="col-sm bg-primary forecast text-white rounded mx-2 my-1 p-3" >
                            <p id="fDate1"></p>
                            <p id="fImg1"></p>
                            <p>Temp:<span id="fTemp1"></span></p>
                            <p>Humidity:<span id="fHumidity1"></span></p>
                        </div>
                        <div class="col-sm bg-primary forecast text-white rounded mx-2 my-1 p-3">
                            <p id="fDate2"></p>
                            <p id="fImg2"></p>
                            <p>Temp:<span id="fTemp2"></span></p>
                            <p>Humidity:<span id="fHumidity2"></span></p>
                        </div>
                        <div class="col-sm bg-primary forecast text-white rounded mx-2 my-1 p-3">
                            <p id="fDate3"></p>
                            <p id="fImg3"></p>
                            <p>Temp:<span id="fTemp3"></span></p>
                            <p>Humidity:<span id="fHumidity3"></span></p>
                        </div>
                        <div class="col-sm bg-primary forecast text-white rounded mx-2 my-1 p-3" >
                            <p id="fDate4"></p>
                            <p id="fImg4"></p>
                            <p>Temp:<span id="fTemp4"></span></p>
                            <p>Humidity:<span id="fHumidity4"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="./assets/scripts/Script.js"></script>
</body>
</html>
